  <style>
    body {
      margin-top: 70px;
      background-color: #00050a;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.pinimg.com/736x/70/93/b0/7093b0f6895d246587bf4a7afacb79f3.jpg');

    .card-img-top {
      height: 200px;

    }
    .recipe-title {
      font-weight: bold;
      font-size: 1.25rem;
    }
    button {
      background-color: #011c39;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 12px rgba(3, 1, 45, 0.2);
      margin: 5px 0;
    }
    .recipe {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
    }

<body>
  <div class="container py-5">
    <h1 style="color: beige; font-size: 100px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="text-center mb-4">CELEBRATION</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="recipe-container"></div>
  </div>

  <script>
    const recipes = [
      {
        id: "turmeric",
        title: "Paneer Butter Masala",
        image: "paneer.jpg",
        description: "A rich, creamy, and mildly spiced tomato-based curry made with paneer cubes. A comfort food favorite!",
        video: "https://youtu.be/bUounn_Bmy4?si=JjgRC4xugWIoyLo_",
        ingredients: ["200g paneer cubes", "1 cup tomato puree", "2 tbsp butter", "1 tbsp cream", "1 tsp ginger-garlic paste", "1 tsp garam masala", "1 tsp red chili powder", "Salt to taste", "¬Ω tsp turmeric powder", "Pinch of black pepper", "1 tsp honey or jaggery"],
        steps: ["Heat butter in a pan, saut√© ginger-garlic paste.", "Add tomato puree and cook until oil separates.", "Add spices and cook for 2 more mins.", "Add paneer cubes and simmer for 5 mins.", "Stir in cream, garnish with coriander. Serve hot!"]
      },
      {
        id: "toast",
        title: "Chocolate Truffle Cake",
        image: "cake.jpg",
        description: "Simple toasted bread with butter paired with a soothing cup of tea.",
        video: "https://youtu.be/4LUWESkn2fM?si=xuN6VBLbrgQ2VIZe",
        ingredients: ["2 slices bread", "Butter", "Your preferred tea"],
        steps: ["Toast the bread and spread butter.", "Prepare tea as per preference.", "Enjoy together warm."]
      },
      {
        id: "gheerice",
        title: "Crispy Veg Kabab",
        image: "kabab.png",
        description: "Plain rice drizzled with golden ghee ‚Äì minimal, calming, and delicious.",
        video: "https://youtu.be/JTWDwvm9L3Q?si=Fakzgd0O2iQ78wEV",
        ingredients: ["1 cup cooked rice", "1 tbsp ghee", "Salt to taste"],
        steps: ["Cook rice and plate it.", "Drizzle hot ghee over it.", "Sprinkle a pinch of salt and serve."]
      },
      {
        id: "daliya",
        title: "Classic Cheesecake",
        image: "cheesecake.png",
        description: "Wholesome broken wheat porridge cooked with colorful vegetables and spices.",
        video: "https://youtube.com/shorts/V59qaaGMyXg?si=8iqIHedVP5GjS5fM",
        ingredients: ["¬Ω cup daliya (broken wheat)", "Mixed vegetables (carrot, beans, peas)", "1 tsp cumin seeds", "1 tsp oil/ghee, salt, water"],
        steps: ["Saut√© cumin and veggies in oil.", "Add daliya and roast lightly.", "Add water and salt, cook until soft."]
      },
      {
        id: "upma",
        title: "Chole Bhature",
        image: "chole.png",
        description: "A savory South Indian breakfast made from semolina and tempered spices.",
        video: "https://youtube.com/shorts/xpWtCOYMgQk?si=2SrCr0erTENnLn57",
        ingredients: ["¬Ω cup rava (semolina)", "Mustard seeds, urad dal", "Curry leaves, green chili", "Chopped veggies, salt, water"],
        steps: ["Roast rava, keep aside.", "Temper spices and veggies.", "Add water, bring to boil.", "Add rava, cook until fluffy."]
      },
      {
        id: "curry",
        title: "Gulab Jamun",
        image: "gulab.jpg",
        description: "Sweet potatoes simmered in a creamy coconut-based gravy with gentle spices.",
        video: "https://youtu.be/QFvd7u_YjVk?si=IBJd2sECPQ_eczca",
        ingredients: ["2 sweet potatoes (cubed)", "1 cup coconut milk", "1 tsp curry powder", "1 onion, 1 garlic clove", "Salt, oil"],
        steps: ["Saut√© onion and garlic.", "Add sweet potatoes and spices.", "Pour coconut milk and simmer.", "Cook till potatoes are tender."]
      }
    ];

    const container = document.getElementById('recipe-container');

    function showRecipe(id) {
      const all = document.querySelectorAll('.recipe');
      all.forEach(div => div.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    recipes.forEach(r => {
      const col = document.createElement('div');
      col.className = 'col';
      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${r.image}" class="card-img-top" alt="${r.title}">
          <div class="card-body">
            <h5 class="recipe-title">${r.title}</h5>
            <p class="card-text">${r.description}</p>
            <div style="display: flex; gap: 10px;">
              <button onclick="showRecipe('${r.id}')">CHECK RECIPE</button>
              <a href="${r.video}" target="_blank">
                <button>RECIPE VIDEO</button>
              </a>
            </div>
            <div id="${r.id}" class="recipe" style="display: none; margin-top: 20px;">
              <p><strong>Ingredients:</strong></p>
              <ul>${r.ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
              <p><strong>Steps:</strong></p>
              <ol>${r.steps.map(s => `<li>${s}</li>`).join('')}</ol>
            </div>
          </div>
        </div>
      `;
      container.appendChild(col);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
